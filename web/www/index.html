<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>The Daily Dish</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/bootcards/dist/css/bootcards-desktop.min.css" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

  <body ng-app="dailydish" ng-controller="NavCtrl">

          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a ui-sref="dashboard" id="dashboard">Dashboard</a>
            </li>
            <li>
              <a ui-sref="questions" id="questions">Fantasy Questions</a>
            </li>
            <li>
              <a ui-sref="articles" id="articles">Articles</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a ui-sref="login" id="login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div ui-view></div>

    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
