<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>The Daily Dish</title>
    <link rel="icon" href="img/logo2.png">
    <link href="css/test.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="scripts/external/isteven-angular-multiselect/isteven-multi-select.css" rel="stylesheet">
    <link href="lib/angular-toastr/dist/angular-toastr.min.css" rel="stylesheet">
    <link href="css/external/bootstrap-social-gh-pages/bootstrap-social.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css" rel="stylesheet" />
  </head>
  <body ng-app="dailydish" ng-controller="NavCtrl" ng-cloak>
    <div class="navbar navbar-harvest navbar-fixed-top">
      <div class="navbar-inner">
        <div class="navbar-header">
          <div class="navbar-brand">
            <img src="img/logo2.png" class="logo" />
          </div>
          <button class="navbar-toggle btn btn-primary" id="nav-btn" type="button" data-toggle="collapse" data-target="#navbar-main">
            <div id="navbar-hamburger">
              MENU
            </div>
            <div id="navbar-close" class="hidden">
              <i class="form-fa fa fa-times fa-lg"></i>
            </div>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="javascript:void(0)" ng-click="check('dashboard')" id="dashboard">Dashboard</a>
            </li>
            <li>
              <a href="javascript:void(0)" ng-click="check('questions')" id="questions">Fantasy Questions</a>
            </li>
            <li>
              <a href="javascript:void(0)" ng-click="check('articles')" id="articles">Articles</a>
            </li>
            <li class="nav-custom">
              <a ui-sref="login" id="login" ng-show="!isAuthenticated()">Login/Register</a>
              <a ui-sref="logout" ng-show="isAuthenticated()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div ui-view></div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/satellizer/dist/satellizer.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="scripts/external/isteven-angular-multiselect/isteven-multi-select.js"></script>
    <script src="lib/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
    <script type="text/javascript" src="//api.filestackapi.com/filestack.js"></script>
    <script src="lib/angular-filepicker/dist/angular_filepicker.min.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/matchHeight/dist/jquery.matchHeight-min.js"></script>
    <script src="app.js"></script>
    <script src="scripts/controllers/articles.js"></script>
    <script src="scripts/controllers/articleTemplate.js"></script>
    <script src="scripts/controllers/dashboard.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/logout.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/controllers/questions.js"></script>
    <script src="scripts/controllers/article.js"></script>
    <script src="scripts/controllers/question.js"></script>

    <script src="scripts/services.js"></script>
  </body>
</html>
