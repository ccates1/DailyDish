<div class="container">
  <div class="well">
    <div class="page-header text-center">
      <h1>Write Your Own Article</h1>
      <p class="lead">Freelance sportswriting with the Daily Dish</p>
    </div>
    <form class="form-horizontal" ng-submit="submit()" name="articleForm">
      <fieldset>
        <legend class="text-center"><h3>Article Creation Template:</h3></legend>
        <div id="multiSelect-row" class="container-fluid form-group">
          <label for="select" id="select-label" class="col-xs-4 col-lg-4 control-label label-primary">Sports Included:</label>
          <div class="col-xs-8 col-lg-8">
            <div isteven-multi-select input-model="categories" output-model="test" class="form-control" helper-elements="all"
                  button-label="icon name" item-label="icon name maker" tick-property="ticked" required>
            </div>
          </div>
        </div>
        <div id="multiSelect-row" class="container-fluid form-group" ng-show="tagsChosen">
          <label for="select" id="select-label" class="col-xs-4 col-lg-4 control-label label-primary">Sports Included:</label>
          <div class="col-xs-8 col-lg-8">
            <div isteven-multi-select input-model="categories" output-model="test" class="form-control" helper-elements="all"
                  button-label="icon name" item-label="icon name maker" tick-property="ticked" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-12">
            <textarea class="form-control" rows="15" id="textArea" ng-model="article.content" required></textarea>
            <span class="help-block">All articles are reviewed for qualitative content purposes.</span>
          </div>
        </div>
        <div class="form-group text-center">
          <button type="submit" ng-disabled="articleForm.$invalid" class="btn btn-lg btn-primary">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
