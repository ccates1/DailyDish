<div class="container">
  <div class="well">
    <div class="page-header text-center">
      <h1>Write Your Own Article</h1>
      <p class="lead">Freelance sportswriting with the Daily Dish</p>
    </div>
    <form class="" ng-submit="submit()" method="post" name="articleForm">
      <fieldset>
        <legend class="text-center"><h3>Article Creation Template:</h3></legend>
        <div class="row vertical-align" style="margin-left:0px; margin-right:0px;">
          <div class="col-lg-6 col-sm-6 col-xs-6">
            <label for="select" id="select-label" class="pull-right control-label">
              <h3 class="h4">Sports Included:</h3>
            </label>
          </div>
          <div class="col-lg-6 col-sm-6 col-xs-6">
            <div isteven-multi-select input-model="categories" output-model="tagOutput"
              helper-elements="all" button-label="icon name"
              item-label="icon name maker" tick-property="ticked"
              on-item-click="clicked(data)" id="select" required>
            </div>
          </div>
        </div>
        <div class="row" style="margin-left:0px; margin-right:0px;" ng-show="showAdditionalTagInput">
          <div ng-repeat="a in selectedTags">
            <div class="form-group col-lg-4 col-md-4 col-xs-4">
              <div class="control-label text-center">
                <strong>{{a.main}} Teams:</strong>
              </div>
              <div class="text-center center-block">
                <div isteven-multi-select
                    input-model="a.teams"
                    output-model="teamOutput"
                    on-item-click="teamClicked(data, a)"
                    button-label="icon name"
                    item-label="icon name maker"
                    tick-property="ticked">
                </div>
              </div>
            </div>
          </div>

        </div>
        <!--<div class="row" ng-show="showAdditionalTagInput">
          <div class="col-lg-3 col-xs-3" ng-repeat="tag in selectedTags track by $index">
            <ui-select multiple ng-model="teamOutput" theme="bootstrap" append-to-body="true" close-on-select="false">
                <ui-select-match allow-clear="true" placeholder="Choose {{tag.main}} Team(s) Included:">{{$item}}</ui-select-match>
                <ui-select-choices repeat="team in tag.teams | filter:$select.search">
                  {{team}}
                </ui-select-choices>
              </ui-select>
          </div>
        </div>-->
        <div class="form-group">
          <div class="col-lg-12">
            <textarea class="form-control" rows="15" id="textArea" ng-model="article.content" required></textarea>
            <span class="help-block">All articles are reviewed for qualitative content purposes.</span>
          </div>
        </div>
        <div class="form-group text-center">
          <button type="submit" ng-disabled="articleForm.$invalid" class="btn btn-lg btn-primary">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
