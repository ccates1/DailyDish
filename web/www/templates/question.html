<div ng-if="loading">
    <div class="loader"></div>
</div>
<div ng-if="!loading" class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="well well-sm content-shadow">
                <div class="media-left">
                    <img class="img-circle" ng-src="{{question.author.picture}}"
                         style="max-height: 75px; border: 1px solid #eee;">
                </div>
                <div class="media-body">
                    <h4 class="media-heading media-heading-title">{{question.author.username}}</h4>
                    <p><i class="fa fa-calendar fa-fw"></i> {{question.date | amDateFormat: 'dddd, MMMM Do, h:mm a'}}
                </div>
                <hr>
                <p class="text-center" style="font-size: 1.75rem; color: #000;">{{question.content}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h4 style="display: inline;" class="panel-title">
                        Comments
                    </h4>
                    <span style="float:right;">
                        <button type="button" class="btn btn-default btn-sm" ng-click="openAnswerModal()" ng-disabled="isAuthor">Add New</button>
                      </span>
                </div>
                <div class="panel-body">
                    <ul class="media-list">
                        <li class="media well well-sm content-shadow" ng-repeat="answer in question.answers track by $index">
                            <div class="media-left">
                                <img class="img-circle" style="max-height:50px; border:1px solid #eee" ng-src="{{answer.author.picture}}">
                            </div>
                            <div class="media-body">
                                <h4 class="media-heading media-heading-title" style="display:inline;">{{answer.author.username}}</h4>
                                <span style="float:right;"><i class="fa fa-calendar fa-fw"></i> {{answer.date | amDateFormat: 'dddd, MMMM Do, h:mm a'}}</span>
                                <ul class="list-inline">
                                    <li>
                                        <span class="badge">{{answer.likes || 0}}</span>
                                        <span ng-click="addLikeToAnswer(answer)" class="text-success fa fa-thumbs-o-up fa-fw"  style="cursor: pointer;"></span>
                                    </li>
                                    <li>
                                        <span class="badge">{{answer.dislikes || 0}}</span>
                                        <span ng-click="addDislikeToAnswer(answer)" class="text-success fa fa-thumbs-o-down fa-fw" style="cursor: pointer;"></span>
                                    </li>
                                </ul>
                                <hr>
                                <p style="font-size: 1.5rem; color: #000;">
                                    {{answer.content}}
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


</div>
<script type="text/ng-template" id="ratingModal.html">
    <div class="modal-header" style="border:0">
        <h3 class="modal-title text-center">Answer Rating:</h3>
    </div>
    <div class="modal-body" style="background-color: #2c3e50">
        <div class="container-fluid">
            <div class="well-well-shadow">
                <div class="list-group">
                    <div class="list-group-item">
                        <div class="text-center">
                            <h4>Answer:</h4>
                            <p class="lead">
                                {{ratingAnswer.content}}
                            </p>
                        </div>
                    </div>
                    <div class="list-group-item text-center">
                        <legend>
                            Rate This Answer
                        </legend>
                        <div class="stars">
                            <form name="answerRatingForm">
                                <input class="star star-5" ng-model="stars" ng-value="5" ng-change="changeStar()"
                                       id="star-5" type="radio" name="star" ng-disabled="isRated"/>
                                <label class="star star-5" for="star-5"></label>
                                <input class="star star-4" ng-model="stars" ng-value="4" ng-change="changeStar()"
                                       id="star-4" type="radio" name="star" ng-disabled="isRated"/>
                                <label class="star star-4" for="star-4"></label>
                                <input class="star star-3" ng-model="stars" ng-value="3" ng-change="changeStar()"
                                       id="star-3" type="radio" name="star" ng-disabled="isRated"/>
                                <label class="star star-3" for="star-3"></label>
                                <input class="star star-2" ng-model="stars" ng-value="2" ng-change="changeStar()"
                                       id="star-2" type="radio" name="star" ng-disabled="isRated"/>
                                <label class="star star-2" for="star-2"></label>
                                <input class="star star-1" ng-model="stars" ng-value="1" ng-change="changeStar()"
                                       id="star-1" type="radio" name="star" ng-disabled="isRated"/>
                                <label class="star star-1" for="star-1"></label>
                            </form>
                        </div>
                        <div id="starContext">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-xs-12">
            <div class="col-xs-6">
                <button type="button" ng-click="submitRating()" ng-disabled="answerRatingForm.$invalid"
                        class="btn btn-info btn-block">Submit
                </button>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-danger btn-block" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="answerModal.html">
    <div class="modal-header" style="border: 0">
        <h3 class="modal-title text-center">Add Answer:</h3>
    </div>
    <div class="modal-body" style="background-color: #2c3e50">
        <div class="container-fluid">
            <div class="col-xs-12">
                <div class="well well-shadow hidden-xs">
                    <div class="text-center">
                        <h4><i class="fa fa-question-circle"></i> Question:</h4>
                        <p class="lead">
                            {{question.content}}
                        </p>
                    </div>
                </div>
                <div class="well well-shadow hidden-lg hidden-md hidden-sm" id="offset-padding-well">
                    <div class="text-center">
                        <h4><i class="fa fa-question-circle"></i> Question:</h4>
                        <p class="lead">
                            {{question.content}}
                        </p>
                    </div>
                </div>
                <form method="post" name="answerForm">
                    <div class="well well-shadow hidden-xs">
                        <div class="media">
                            <div class="col-xs-2">
                                <figure>
                                    <div class="pull-left">
                                        <img class="img-circle img-q" ng-src="{{user.picture}}"
                                             style="margin-right: 0px;"/>
                                        <figcaption class="text-center">
                                            <strong class="text-q ">{{user.username}}</strong>
                                        </figcaption>
                                    </div>
                                </figure>
                            </div>
                            <div class="col-xs-10">
                                <textarea class="form-control" rows="3" ng-model="answer.content" required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="well well-shadow hidden-lg hidden-md hidden-sm">
                        <div class="media hidden-lg hidden-md hidden-sm">
                            <div class="col-xs-12">
                                <figure>
                                    <div class="text-center">
                                        <img class="img-circle img-q" ng-src="{{user.picture}}"
                                             style="margin-right: 0px;"/>
                                        <figcaption class="text-center">
                                            <strong class="text-q">{{user.username}}</strong>
                                        </figcaption>
                                    </div>
                                </figure>
                            </div>
                            <div class="col-xs-12">
                                <textarea class="form-control" rows="3" ng-model="answer.content" required></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-xs-12">
                <div class="col-xs-6">
                    <button type="button" ng-click="submitAnswer()" ng-disabled="answerForm.$invalid"
                            class="btn btn-info btn-block">Submit
                    </button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-danger btn-block" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</script>
