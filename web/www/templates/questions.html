<script type="text/ng-template" id="questionMediaList.html">
    <div class="well well-sm content-shadow inline-media-listitem">
        <div class="media-left">
            <img class="media-object media-object-sm img-circle" ng-src="{{question.author.picture}}">
        </div>
        <div class="media-body">
            <h4 class="media-heading media-heading-title">{{question.author.username}}</h4>
            <span class="date-content"><span am-time-ago="question.date"></span></span>
            <p style="margin:0;">Answers: {{question.answers.length || 0}}</p>
        </div>
        <hr class="small-hr">
        <div class="media-content">
            <p>{{question.content}}</p>
        </div>
    </div>
</script>

<div class="container">
    <div ng-if="loading">
        <div class="loader"></div>
    </div>
    <div ng-if="!loading">
        <div class="row center-block text-center">
            <div class="board">
                <div class="board-inner">
                    <ul class="nav nav-tabs custom-nav well-shadow">
                        <div class="liner"></div>
                        <li class="active">
                            <a data-target="#all" data-toggle="tab" rel="tooltip" title="All Fantasy Sports">
                <span class="round-tabs primary">
                    ALL
                  </span>
                            </a>
                        </li>
                        <li>
                            <a data-target="#nba" data-toggle="tab" rel="tooltip" title="Fantasy Basketball">
                <span class="round-tabs primary">
                    <i class="fa ion-ios-basketball fa-2x nav-fa"></i>
                  </span>
                            </a>
                        </li>
                        <li>
                            <a data-target="#mlb" data-toggle="tab" rel="tooltip" title="Fantasy Baseball">
                <span class="round-tabs primary">
                    <i class="fa ion-ios-baseball fa-2x nav-fa"></i>
                  </span>
                            </a>
                        </li>
                        <li>
                            <a data-target="#nfl" data-toggle="tab" rel="tooltip" title="Fantasy Football">
                <span class="round-tabs primary">
                    <i class="fa ion-ios-americanfootball fa-2x nav-fa"></i>
                  </span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" rel="tooltip" title="Post New Question"
                               ng-click="openQuestionModal($event)">
                <span class="round-tabs primary">
                    <i class="fa fa-plus fa-2x nav-fa"></i>
                  </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="tab-content clearfix" ng-hide="loading">
            <div class="tab-pane active" id="all">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="page-header card content-shadow" style="margin-top: 15px;">
                            <legend style="border-bottom: 0px;">
                                <h2 class="text-center question-header">All Fantasy Sports</h2>
                            </legend>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div ng-if="!questions.length" class="well" id="question-well">
                            <div class="question-no-well well">
                                <strong>No questions have been posted.</strong>
                            </div>
                        </div>
                        <div ng-if="questions.length">
                            <ul class="list-group">
                                <a class="no-decoration-link" ui-sref="question({id: question._id})" ng-repeat="question in questions | orderBy:'-intdate' track by $index">
                                    <div ng-include="'questionMediaList.html'"></div>
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="nba">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="page-header card content-shadow" style="margin-top: 15px;">
                            <legend style="border-bottom: 0px;">
                                <h2 class="text-center question-header">Fantasy Basketball</h2>
                            </legend>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div ng-if="!nba.length">
                            <div class="well" id="question-well">
                                <div class="question-no-well well">
                                    <strong>No questions have been posted.</strong>
                                </div>
                            </div>
                        </div>
                        <div ng-if="nba.length">
                            <ul class="list-group">
                                <a class="no-decoration-link"ui-sref="question({id: question._id})" ng-repeat="question in nba | orderBy:'-intdate' track by $index">
                                    <div ng-include="'questionMediaList.html'"></div>
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="mlb">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="page-header card content-shadow" style="margin-top: 15px;">
                            <legend style="border-bottom: 0px;">
                                <h2 class="text-center question-header">Fantasy Baseball</h2>
                            </legend>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div ng-if="!mlb.length">
                            <div class="well" id="question-well">
                                <div class="question-no-well well">
                                    <strong>No questions have been posted.</strong>
                                </div>
                            </div>
                        </div>
                        <div ng-if="mlb.length">
                            <ul class="list-group">
                                <a class="no-decoration-link" ui-sref="question({id: question._id})"
                                   ng-repeat="question in mlb | orderBy:'-intdate' track by $index" >
                                    <div ng-include="'questionMediaList.html'"></div>
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="nfl">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="page-header card content-shadow" style="margin-top: 15px;">
                            <legend style="border-bottom: 0px;">
                                <h2 class="text-center question-header">Fantasy Football</h2>
                            </legend>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div ng-if="!nfl.length">
                            <div class="well" id="question-well">
                                <div class="question-no-well well">
                                    <strong>No questions have been posted.</strong>
                                </div>
                            </div>
                        </div>
                        <div ng-if="nfl.length">
                            <ul class="chat list-group">
                                <a class="no-decoration-link" ui-sref="question({id: question._id})"
                                   ng-repeat="question in nfl | orderBy:'-intdate' track by $index">
                                    <div ng-include="'questionMediaList.html'"></div>
                                </a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="questionModal.html">
    <div class="modal-header">
        <h4 style="display:inline" class="modal-title text-center">Fantasy Question Post:</h4>
        <a href="javascript:void(0)" style="color: inherit;" ng-click="cancel()" class="pull-right">
            <span class="fa fa-times fa-lg"></span>
        </a>
    </div>
    <div class="modal-body modal-content-lg">
        <div class="form-group">
            <label>Question</label>
            <textarea class="form-control" draggable="false" rows="4" ng-model="question.content" required></textarea>
        </div>
        <div class="form-group" style="margin-top: 15px;">
            <label style="display:inline">Select Sports Included: </label>
            <div isteven-multi-select selection-mode="single" input-model="categories" output-model="tagOutput"
                 helper-elements="all" button-label="icon name" item-label="icon name maker"
                 tick-property="ticked" id="select"
                 style="margin-left: 15px; display:inline;" required>
            </div>
        </div>
        <div class="form-group" style="margin-top: 15px;">
            <label style="margin-right: 15px;">Question Type: </label>
            <div class="btn-group" btn-checkbox-group role="group">
                <button class="btn btn-primary" type="button" id="dfs1" ng-click="dfs=false">
                    General Fantasy
                    <i class="form-fa fa fa-check fa-right fa-fw" id="fa1"></i>
                </button>
                <button class="btn btn-outline-primary" type="button" id="dfs2" ng-click="dfs=true">
                    Daily Fantasy
                    <i class="form-fa fa fa-check fa-right fa-fw hide" id="fa2"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-center">
            <button type="button" ng-click="submit(question)"
                    class="btn btn-primary " ng-disabled="!question.content">
                Submit
            </button>
        </div>
    </div>
</script>
