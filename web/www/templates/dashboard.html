<div class="container">
  <div class="row">
    <div class="col-sm-6" id="top-panel">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Profile Information
        </div>
        <div class="list-group-item media" style="margin-top: 0px; border: none">
          <div class="pull-left">
            <img class="media-object" src="./img/christmas.jpg" />
          </div>
          <div class="media-body">
            <div class="list">
              <div class="item">
                <span class="fa fa-user-o fa-fw"></span>{{user.username}}
              </div>
              <div class="item">
                <span class="fa fa-at fa-fw"></span>{{user.email}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6" id="top-panel">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Link Social Accounts
        </div>
        <div class="list-group-item" style="margin-top: 0px; border: none">
          <ul class="list-inline">
            <li>
              <a class="btn btn-social-icon btn-twitter">
                <span class="fa fa-twitter"></span>
              </a>
            </li>
            <li>
              <a class="btn btn-social-icon btn-facebook">
                <span class="fa fa-facebook"></span>
              </a>
            </li>
            <li>
              <a class="btn btn-social-icon btn-instagram">
                <span class="fa fa-instagram"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <section class="col-sm-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Recent Articles
        </div>
        <div class="panel-body">
          <div class="home-well well" ng-show="!user.articles.length">
            No articles to display.
          </div>
          <div class="row row-horizon" ng-show="user.articles.length">
            <div class="col-xs-6 text-center" ng-repeat="article in user.articles">
              <div class="thumbnail">
                <img ng-src="{{article.picture.url | fpConvert: {filter:'sharpen', w:300, h:150} }}" alt="{{article.title}}" class="img-responsive">
                <div class="caption" style="padding: 0">
                  <h4>{{article.title}}</h4>
                  <div class="list-group">
                    <div class="list-group-item offset-padding">
                      <ul class="list-inline">
                        <li>
                          Sports:
                        </li>
                        <li ng-repeat="sport in article.sports">
                          <span class="label label-default">{{sport}}</span>
                        </li>
                      </ul>
                    </div>
                    <div class="list-group-item offset-padding">
                      <ul class="list-inline">
                        <li>
                          Teams:
                        </li>
                        <li ng-repeat="team in article.teams">
                          <span class="label label-default">{{team}}</span>
                        </li>
                      </ul>
                    </div>
                    <div class="list-group-item">
                      <button type="button" class="btn btn-primary">Go</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div class="row">
    <section class="col-sm-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Recent Questions
        </div>
        <div class="panel-body">
          <div class="home-well well" ng-show="!user.questions.length">
            No questions to display.
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
