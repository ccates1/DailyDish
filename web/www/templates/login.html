<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="#" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" method="post" ng-submit="login()" name="loginForm" style="display: block;">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon primary" id="sizing-addon1"><i class="fa fa-user"></i></span>
                    <input type="text" tabindex="1" class="form-control" placeholder="Username" ng-model="user.username" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon primary" id="sizing-addon1"><i class="fa fa-lock"></i></span>
                    <input type="password" tabindex="2" name="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" required>
                  </div>
                </div>
                <div class="form-group text-center">
                  <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-block btn-primary">Submit</button>
                </div>
              </form>
              <form id="register-form" method="post" ng-submit="register()" name="registerForm" style="display: none;">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon primary"><i class="fa fa-at"></i></span>
                    <input type="text" tabindex="1" class="form-control" placeholder="Email" ng-model="user.email" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon primary" id="sizing-addon1"><i class="fa fa-user"></i></span>
                    <input type="text" tabindex="2" class="form-control" placeholder="Username" ng-model="user.username" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon primary" id="sizing-addon1"><i class="fa fa-lock"></i></span>
                    <input type="password" tabindex="3" name="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" required>
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" tabindex="4" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm Password" ng-model="user.confirmPassword" required>
                </div>
                <div class="form-group text-center">
                  <button type="submit" ng-disabled="registerForm.$invalid" class="btn btn-block btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
