<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="#" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="login-form" style="display: block;">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user"></i></span>
                    <input type="text" tabindex="1" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-lock"></i></span>
                    <input type="password" tabindex="2" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                </div>
                <div class="form-group text-center">
                  <button type="button" class="btn btn-block btn-default">Submit</button>
                </div>
              </form>
              <form id="register-form" style="display: none;">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-at"></i></span>
                    <input type="text" tabindex="1" class="form-control" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user"></i></span>
                    <input type="text" tabindex="2" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-lock"></i></span>
                    <input type="password" name="password" id="password" tabindex="3" class="form-control" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <input type="password" name="confirm-password" id="confirm-password" tabindex="4" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group text-center">
                  <button type="button" class="btn btn-block btn-default">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
